<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Mejorada</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <div class="search-container">
        <h2 class="titulo">Buscador Pokédex</h2>

        <!-- Búsqueda por Nombre -->
        <div class="search-actions">
            <input type="text" id="inputPokemon" class="search-input" placeholder="Nombre del Pokémon">
            <button id="btnBuscar" class="search-button">Buscar Nombre</button>
        </div>

        <!-- Búsqueda por ID -->
        <div class="search-actions">
            <input type="number" id="inputID" class="search-input" placeholder="ID del Pokémon">
            <button id="btnBuscarID" class="search-button">Buscar ID</button>
        </div>

        <div id="statusMessage" class="message-box"></div>
    </div>

    <section class="card" id="pokemonCard">
        <h1 class="titulo" id="cardTitle">Cargando...</h1>
        <div class="pokemon-display">
            <h2 id="result_name" class="pokemon-name"></h2>
            <img class="pokemon-img" src="" id="result_img" alt="Pokémon">
        </div>

        <!-- Datos adicionales -->
        <div class="pokemon-info">
            <p><strong>ID:</strong> <span id="pokemon_id">-</span></p>
            <p><strong>Peso:</strong> <span id="pokemon_peso">-</span> kg</p>
            <p><strong>Altura:</strong> <span id="pokemon_altura">-</span> m</p>
            <p><strong>Habilidades:</strong></p>
            <ul id="pokemon_habilidades"></ul>
        </div>
    </section>

    <script src="mejora.js"></script>
</body>
</html>
